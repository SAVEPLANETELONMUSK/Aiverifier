<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Verifier</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #222; color: #fff; padding: 15px; text-align: center; font-size: 24px; }
    main { max-width: 600px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 8px; }
    input, button { padding: 10px; width: 100%; margin: 8px 0; font-size: 16px; }
    button { background: #0073e6; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #005bb5; }
    #result { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
    #result img { max-width: 100%; border-radius: 5px; margin-top: 10px; }
    footer { text-align: center; margin-top: 20px; padding: 10px; color: #666; }
  </style>
</head>
<body>
  <header>üîç AI Verifier</header>
  <main>
    <h2>Safe Video & Link Verification</h2>
    <input id="linkInput" type="text" placeholder="Paste video link here...">
    <button onclick="verifyLink()">Verify</button>
    <div id="result"></div>
  </main>
  <footer>¬© 2025 AI Verifier | Safe Links, Real News</footer>

  <script>
    async function verifyLink() {
      const link = document.getElementById("linkInput").value.trim();
      const resultBox = document.getElementById("result");

      if (!link) {
        alert("Please paste a link first.");
        return;
      }

      resultBox.style.display = "block";
      resultBox.innerHTML = "‚è≥ Verifying...";

      try {
        const res = await fetch("/.netlify/functions/verify?url=" + encodeURIComponent(link));
        const data = await res.json();

        if (data.error) {
          resultBox.innerHTML = "‚ùå " + data.error;
          return;
        }

        resultBox.innerHTML = `
          ‚úÖ Title: ${data.title}<br>
          üîó Link: <a href="${data.url}" target="_blank">${data.url}</a><br>
          <img src="${data.thumbnail}" alt="Video thumbnail">
        `;
      } catch (err) {
        resultBox.innerHTML = "‚ùå Error verifying link.";
      }
    }
  </script>
</body>
</html>
